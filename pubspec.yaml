name: furniture_stock_app
description: FurniTrack - Professional furniture inventory management from factory to showroom.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.32.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.8.0
  
  # State Management
  provider: ^6.1.2
  
  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  google_fonts: ^6.2.1
  
  # Navigation
  go_router: ^14.6.2
  
  # Location Services
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  permission_handler: ^11.3.1
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  uuid: ^4.5.1
  http: ^1.2.2
  flutter_dotenv: ^5.1.0
  url_launcher: ^6.3.1
  
  # Local Storage & Offline
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^5.0.2
  
  # Charts for reports
  fl_chart: ^0.69.0
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  onesignal_flutter: ^5.2.5

  # File operations (for inventory)
  file_picker: ^8.1.2
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - .env
  
  fonts:
    - family: Tiro Bangla
      fonts:
        - asset: assets/fonts/TiroBangla-Regular.ttf

# App Icon Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48

